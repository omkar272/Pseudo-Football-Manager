

    <div class="modal-header">
    <h3>Schedule Match</h3>
  </div>
  

  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
    
        <div class="modal-body">
        <div class="form">
      
            <div class="form-group">
              <label for="">Select Team 1</label>
                <select [(ngModel)]="team1" class="form-control">
                  
                  <option *ngFor="let team of Teams" [value]="team['teamId']">{{team['name']}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Select Team 2</label>
                <select [(ngModel)]="team2" class="form-control">
                  <option *ngFor="let team of Teams" [value]="team['teamId']">{{team['name']}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="">Select Ground</label>
                <select [(ngModel)]="ground" class="form-control">
                  <option *ngFor="let ground of Grounds" [value]="ground['groundId']">{{ground['groundName']}}</option>
                </select>
            </div>
          <label for="">Date Of Match</label>
          <input [(ngModel)]="date" type="date" class="form-control">
        </div>
  
        <div class="form-group">
          <label for="">Enter Starting Time</label>
          <input [(ngModel)]="startime" type="time" class="form-control">
        </div>
  
        <div class="form-group">
          <label for="">End Time Of Match</label>
          <input [(ngModel)]="endtime" type="time" class="form-control">
        </div>

        
      </div>
      <div class="modal-footer">
        <button (click)="onSchedule()" class="btn btn-info float-left ">Schedule Match</button>
        <button (click)="onCancel()" class="btn btn-danger float-right">Cancel</button>
      </div>
      </div>

    
    <div class="col-md-4"></div>
  </div>
