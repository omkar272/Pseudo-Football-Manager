

<div class="row">
    <div class="col-md-12"></div>
    <div>
      <h3 class="header">Select Your Role For Registration</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="form singin">
       
          <div class="form-group">
            <select [(ngModel)]="userRole" class="form-control">
              <option *ngFor="let role of roles" [value]="role">{{role}}</option>
            </select>
        </div>
  
        <div class="form-group">
          <button (click)="onSignup()" class="btn btn-info float-right">SignUp</button>
          <button (click)="onCancel()" class="btn btn-danger">Cancel</button>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
